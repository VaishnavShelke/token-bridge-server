# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Database Configuration for TokenMint Global
spring.tokenmintglobal.datasource.jdbc-url=jdbc:mysql://localhost:3306/tokenmint_global?allowPublicKeyRetrieval=true&useSSL=false
spring.tokenmintglobal.datasource.username=root
spring.tokenmintglobal.datasource.password=root
spring.tokenmintglobal.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Primary Database Configuration (for JPA)
spring.datasource.url=jdbc:mysql://localhost:3306/tokenmint_global?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis Configuration
mock.redis=Y

# UI and Service URLs
tokenmint.ui.page=http://localhost:3000/tokenmint
verify.address.url=http://localhost:1001/tokenmint/server/verify-address/
load.ui.url=http://localhost:1001/tokenmint/server/load-ui/
game.token.transfer.event.listener.url=http://localhost:8080/battlegrounds/tokenTransferEventListener

# Internal Service URLs
internal.verify-address-url=http://localhost:2001/utility/verifyAddress
internal.transfer-tokens-url=http://localhost:2001/web3-gateway/tokenmint/transferTokensFromGame

# Server Configuration
server.port=1001

# Logging Configuration
logging.level.com.monolith=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n 